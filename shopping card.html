     

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .product {
      margin-bottom: 20px;
    }

    .product img {
      max-width: 80%;
      height: 80%;
    }

    .selected-products {
      font-weight: bold;
    }
  </style>
  <title>Shopping Cart</title>
</head>

<body>
  <div class="container">
<!-- add the title in on row -->
    <div class="row">
      <h1>Shopping Cart</h1>
        
    
        <!-- <p>Total Price: $<span id="totalPrice">0.00</span></p> -->
        
    </div>
    
    <div class="row">

      <!-- product 1 -->
      <div class="col-4">
        <div class="product">
          <img src="adidas-chaussures-runfalcon-20-k.jpg" alt="Product 1">

          <!-- add button -->
          <!-- <button id="myBtn">Add to list</button> -->
          <li>Sneaker  <button onclick="addToCart('Sneaker', 10)">Add to list</button></li>

          
          <p>$10.00</p>
        </div>
      </div>

      <!-- product 2 -->
      <div class="col-4">
        <div class="product">
          <img src="s-l400.png" alt="Product 2">

          <!-- add button -->
          <!-- <button id="myBtn">Add to list</button> -->
          <li>Jogging <button onclick="addToCart('Jogging', 15)">Add to list</button></li>

          
          <p>$15.00</p>
        </div>
      </div>
      <!-- product 3-->
      <div class="col-4">
        <div class="product">
          <img src="téléchargement.jpg" alt="Product 3">

          <!-- add button  -->
          <!-- <button id="myBtn">Add to list</button> -->
          <li>Cap <button onclick="addToCart('Cap', 20)">Add to list</button></li>

          
          <p>$20.00</p>
        </div>
      </div>

    </div>
    <div class="selected-products">
      <p>Selected Products:</p>
      <ul id="selected-products-list">
        <!-- Add selected products here using JavaScript -->
      </ul>
      <ul id="cart"></ul>
      <p>Total Price: $<span id="totalPrice">0.00</span></p>
      
      
    </div>
  </div>

  <script>
    const cart = [];
    let totalPrice = 0;
    
    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        totalPrice += price;
        updateCart();
    }
    
    function updateCart() {
        const cartList = document.getElementById("cart");
        cartList.innerHTML = "";
        
        cart.forEach(item => {
            const listItem = document.createElement("li");
            listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartList.appendChild(listItem);
        });
        
        const totalSpan = document.getElementById("totalPrice");
        totalSpan.textContent = totalPrice.toFixed(2);
    }
</script>


</body>
</html>


</html>
